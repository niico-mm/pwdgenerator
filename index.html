<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class="container">
  <p><input id="result" type="text"></p>
  <p><div id="btn">Generate Password</div></p>
  <fieldset>
    <legend>Options</legend>
    <p>Length（<span id="label">8</span>）: <input type="range" id="slider" value="8" min="4" max="20"></p>
    <p>
      Numbers?: <input type="checkbox" id="numbers">
      Synbols?: <input type="checkbox" id="symbols">
    </p>
  </fieldset>
</div>
<script src="js/pwd.js"></script>
</body>
</html>
